<!DOCTYPE html>
<html>
<head>
	<title>Uxepress</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/style.css">
	<script src="../scripts/script.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<section class="modal__window">
	    <div class="modal__wrap">
	        <button class="modal__close" id="close_btn">
	            <!-- <img src="img/close.svg" alt="close button"> -->
	        </button>
	        <div class="modal__container">
	            <h2 class="modal__title">Авторизация</h2>
	            <p class="modal__text">Введите логин и пароль, чтобы войти в личный кабинет</p>
	            <form action="" class="modal__form">
	                <input type="text" class="form__input" placeholder="Логин" id="modal-input-login">
	                <div class="form__input-error" id="input-error-login"></div>
	                <input type="password" class="form__input" placeholder="Пароль" id="modal-input-password">
	                <div class="form__input-error" id="input-error-password"></div>
	                <button class="form__btn-submit" type="submit" id="modal-submit-button">Войти</button>
	            </form>
	        </div>
	    </div>
	</section>
</body>
</html>
